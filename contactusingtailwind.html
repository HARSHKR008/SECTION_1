<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Contact us tailwind</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-cover bg-[url('https://www.pixelstalk.net/wp-content/uploads/image10/Abstract-Minimalist-waves-clean-lines-and-curves-Wallpaper-HD-1080p-Free-download.jpg')]">

    <div class="container mx-auto px-2 py-6">
        <div class="max-w-4xl mx-auto  p-4 rounded-lg shadow-lg border-black-400">

        <h2 class="text-5xl text-blue-900 font-bold text-center my-6">Contact Us</h2>

        <form class="">

            <div>
                <label class="m-3 font-bold" for="name">First Name</label>
            <input class="border border-black-500 mx-3 w-full border-black-600 rounded py-1.5 px-3 mt-1 mb-5" type="name" id="name">

            <label class="m-3 font-bold" for="name">Last Name</label>
            <input class="border border-grey-500 mx-3 w-full border-black-400 rounded py-1.5 px-3 mt-1 mb-5" type="name" id="name">
            </div>
        
            <label class="m-3 font-bold" for="email">Email Address</label>
            <input class="border border-grey-500 mx-3 w-full border-black-400 rounded py-1.5 px-3 mt-1 mb-5" type="email" id="email">

            <label class="m-3 font-bold" for="number">Phone number</label>
            <input class="border border-grey-500 mx-3 w-full border-black-400 rounded py-1.5 px-3 mt-1 mb-5" type=number" id="number">

            <div>
                <label class="text-black-700 font-bold">What do you have in mind?</label>
                <textarea class="border border-black-500 mx-3 w-full border-black-400 rounded py-1.5 px-3 mt-1 mb-5" rows="4" placeholder="Please enter your query..."></textarea>
            </div>

            <button class="bg-pink-500 text-white py-1. px-3 rounded w-full mt5">SUBMIT</button>
        </form>    
  </body>
</html>
